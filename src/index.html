<!--Tuvimos que pasar del archivo Adminlte3 la carpeta dist y pluging para poder utilizar algunos plugins y archivos en este 
proyecto, los link de dichos archivos los conseguimos de la plantilla pages que tiene Adminlte que se llama blank, de donde
sacamos los estilos, el link para las fuentes y los plugins y los colocamos en index general del proyecto-->
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Adminlte</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="./assets/plugins/fontawesome-free/css/all.min.css">
  <!-- Theme style -->
  <link rel="stylesheet" href="./assets/dist/css/adminlte.min.css">
</head>
<body class="hold-transition sidebar-mini">
  <div class="wrapper">
    <app-root></app-root>
  </div>




  <!--Estos plugins los tomamos de la pagina blank de la carpeta Adminlte3, tuvimos que copiar la carpeta de plugins en la carpeta assets de este proyecto_-->
  <!-- jQuery -->
  <script src="./assets/plugins/jquery/jquery.min.js"></script>
  <!-- Bootstrap 4 -->
  <script src="./assets/plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
  <!-- AdminLTE App -->
  <script src="./assets/dist/js/adminlte.min.js"></script>
</body>
</html>
